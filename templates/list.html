<!DOCTYPE html>
	<html>
	<head>
	<meta charset='utf-8'>
	<style type="text/css">
#customers
  {
  font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
  width:100%;
  border-collapse:collapse;
  }

#customers td, #customers th 
  {
  font-size:1em;
  border:1px solid #98bf21;
  padding:3px 7px 2px 7px;
  }

#customers th 
  {
  font-size:1.1em;
  text-align:left;
  padding-top:5px;
  padding-bottom:4px;
  background-color:#A7C942;
  color:#ffffff;
  }

#customers tr.alt td 
  {
  color:#000000;
  background-color:#EAF2D3;
  }
</style>
	<title>博客文章列表</title>
	</head>	
	<body>
	<h2>以下是我的博客列表</h2>
	<hr>
	<table id='customers'>
		<tr>
			<th>序号</th>
			<th>标题</th>
			<th>时间</th>
			<!--td>文章</td-->
		</tr>
	{% for p in posts %}
		<tr>
			<td>{{p.slug}}</td>
			<td>{{p.title}}</td>
			<td>{{p.pub_date}}</td>
			<!--td>{{p.body}}</td-->
		</tr>
	{% endfor %}
	</table>
	</body>
	</html>
